<!DOCTYPE html>
<html>
<head>
    <title>A Broken Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: black; /* Add background color */
            color: white; /* Add text color */
        }
        
        .center-text {
            text-align: center;
        }
        
        .main-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .sub-text {
            font-size: 16px;
            color: gray;
        }

        #corner-input {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        #secret-message {
            display: none;
            text-align: center;
            font-size: 24px;
        }

        #download-button {
            display: none;
        }

        .text-box {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <h1 class="main-text">A Broken Website</h1>
        <p class="sub-text">But maybe it is still useful for something</p>
    </div>
    <input id="corner-input" type="text" placeholder="Type something..." class="text-box">
    <p id="secret-message" class="text-box">This did something</p>
    <button id="download-button" download="image.jpg" class="text-box">Download Image</button>

    <script>
        document.addEventListener('mousemove', function(e) {
            var input = document.getElementById('corner-input');
            if (e.clientX <= 50 && e.clientY <= 50) {
                input.style.display = 'block';
            } else {
                input.style.display = 'none';
            }
        });

        document.getElementById('corner-input').addEventListener('input', function(e) {
            if (e.target.value.toLowerCase() === 'nadar') { // Compare input value with 'nadar' in a case-insensitive manner
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                document.getElementById('secret-message').style.display = 'block';
                document.getElementById('download-button').style.display = 'block';
            }
        });
        (function() {
            var a = 5, b = 10, c = 15, d = 20, e = 25, f = 30, g = 35, h = 40, i = 45, j = 50;
            var k = a + b + c + d + e + f + g + h + i + j;
            var l = k * a * b * c * d * e * f * g * h * i * j;
            var m = l / a / b / c / d / e / f / g / h / i / j;
            var n = m % a % b % c % d % e % f % g % h % i % j;
            var o = n ^ a ^ b ^ c ^ d ^ e ^ f ^ g ^ h ^ i ^ j;
            var p = o & a & b & c & d & e & f & g & h & i & j;
            var q = p | a | b | c | d | e | f | g | h | i | j;
            var r = q << a << b << c << d << e << f << g << h << i << j;
            var s = r >> a >> b >> c >> d >> e >> f >> g >> h >> i >> j;
            var t = s >>> a >>> b >>> c >>> d >>> e >>> f >>> g >>> h >>> i >>> j;
            var u = t + a + b + c + d + e + f + g + h + i + j;
            var v = u - a - b - c - d - e - f - g - h - i - j;
            var w = v * a * b * c * d * e * f * g * h * i * j;
            var x = w / a / b / c / d / e / f / g / h / i / j;
            var y = x % a % b % c % d % e % f % g % h % i % j;
            var z = y ^ a ^ b ^ c ^ d ^ e ^ f ^ g ^ h ^ i ^ j;
        })();

        document.getElementById('corner-input').addEventListener('input', function(e) {
            if (e.target.value === 'nadar') {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                document.getElementById('secret-message').style.display = 'block';
                document.getElementById('download-button').style.display = 'block';
            }
        });
    </script>
</body>
</html>
